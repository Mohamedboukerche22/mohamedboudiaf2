<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الدروس المدرسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <h1>جدول الدروس المدرسية</h1>
            <p class="description">اختر صفك الدراسي لعرض جدول الحصص الأسبوعي الخاص بك. يمكنك رؤية جميع المواد وأوقاتها بطريقة منظمة وجميلة.</p>
        </header>

        <div class="class-selector">
            <h2 class="selector-title"><i class="fas fa-graduation-cap"></i> اختر الصف الدراسي</h2>
            <div class="grade-buttons">
                <button class="grade-btn" data-grade="1s1"><span>1s1</span></button>
                <button class="grade-btn" data-grade="1s2"><span>1s2 </span></button>
                <button class="grade-btn" data-grade="1s3"><span>1s3</span></button>
                <button class="grade-btn" data-grade="1s4"><span>1s4 </span></button>
                <button class="grade-btn" data-grade="2s1"><span>2s1</span></button>
                <button class="grade-btn" data-grade="2s2"><span>2s2 </span></button>
                <button class="grade-btn" data-grade="1l1"><span>1l1 </span></button>
                <button class="grade-btn" data-grade="1l2"><span>1l2 </span></button>
                <button class="grade-btn" data-grade="2l1"><span>2l1 </span></button>
                <button class="grade-btn" data-grade="2l2"><span>2l2 </span></button>
                <button class="grade-btn" data-grade="2l3"><span>2l3 </span></button>
                <button class="grade-btn" data-grade="3l1"><span>3l1 </span></button>
                <button class="grade-btn" data-grade="3s1"><span>3s1 </span></button>
                <button class="grade-btn" data-grade="3s2"><span>3s2 </span></button>
                <button class="grade-btn" data-grade="3l1"><span>3l1 </span></button>
            </div>
        </div>

        <div class="timetable-display" id="timetableDisplay">
            <h2 class="timetable-title" id="timetableTitle">جدول الصف الأول</h2>
            <div class="timetable-image-container">
                <img src="timetable1.jpg" alt="جدول الدروس" class="timetable-image" id="timetableImage">
            </div>
            <button class="back-btn" id="backBtn"><i class="fas fa-arrow-right"></i> العودة إلى اختيار الصف</button>
        </div>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة © 2025 ثانوية محمد بوضياف</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gradeButtons = document.querySelectorAll('.grade-btn');
            const timetableDisplay = document.getElementById('timetableDisplay');
            const timetableTitle = document.getElementById('timetableTitle');
            const timetableImage = document.getElementById('timetableImage');
            const backBtn = document.getElementById('backBtn');
            const classSelector = document.querySelector('.class-selector');
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const timetableImages = {
                '1s1': '1s1.png',
                '1s2': '1s2.png',
                '1s3': '1s3.png',
                '1s4': '1s4.png',
                '2s1': '2s1.png',
                '2s2': '2s2.png',
                
                '1l1': '1l1.png',
                '1l2': '1l2.png',
                '2l1': '2l1.png',
                'h': '1s4.png',
                'h': '2s1.png',
                '2shh2': '2s2.png',
                
                
            };
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('light-mode');
                const icon = this.querySelector('i');
                if (body.classList.contains('light-mode')) {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });
            gradeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const grade = this.getAttribute('data-grade');
                    const gradeName = this.textContent.trim();
                    timetableTitle.textContent = `جدول ${gradeName}`;
                    timetableImage.src = timetableImages[grade];
                    timetableImage.alt = `جدول ${gradeName}`;
                    classSelector.style.display = 'none';
                    timetableDisplay.style.display = 'block';
                });
            });

            backBtn.addEventListener('click', function() {
                classSelector.style.display = 'block';
                timetableDisplay.style.display = 'none';
            });
        });
    </script>
    <!--<a href="index.html" class="back-button">
    <img src="images/return.png" alt="Back">
</a>-->
</body>
</html>
