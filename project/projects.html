<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعرض الإلكتروني للمؤسسة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00e676;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 230, 118, 0.2);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #00e676;
        }

        .project-info {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.3rem;
            color: #00e676;
            margin-bottom: 0.5rem;
        }

        .project-creator {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 1rem;
        }

        .view-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #00e676;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .view-button:hover {
            background-color: #00c853;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>المعرض الإلكتروني للمؤسسة</h1>
    </header>

    <div class="container">
        <div class="projects-grid">
            <div class="project-card">
                <img src="keep_it_clean.png" alt="مشروع إعادة التدوير" class="project-image">
                <div class="project-info">
                    <h2 class="project-title">موقع مدرسة تعليم اللغة الإنجليزية</h2>
                    <p class="project-creator">مشروع التلميذ: بوكرش محمد</p>
                    <a href="https://mohamedboukerche22.github.io/keep_it_clean2/" class="view-button">عرض المشروع</a>
                </div>
            </div>

            <div class="project-card">
                <img src="lycee.png" alt="موقع المدرسة" class="project-image">
                <div class="project-info">
                    <h2 class="project-title">الموقع الرسمي لثانوية محمد بوضياف</h2>
                    <p class="project-creator">مشروع التلميذ: بوكرش محمد</p>
                    <a href="file:///home/mohamed/Downloads/mohamedboudiaf2-main/index.html" class="view-button">عرض المشروع</a>
                </div>
            </div>

            <div class="project-card">
                <img src="chat.png" class="project-image">
                <div class="project-info">
                    <h2 class="project-title">تطبيق الدردشة الإلكتروني</h2>
                    <p class="project-creator">مشروع التلميذ: بوكرش محمد</p>
                    <a href="https://github.com/Mohamedboukerche22/chat_web/" class="view-button">عرض المشروع</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
